<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einreichungsformular</title>
</head>
<body>
    <h1>Einreichungsformular</h1>
    <form>
        <label for="name">Ihr Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Ihre E-Mail-Adresse:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Ihre Nachricht:</label><br>
        <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>

        <label for="file">Bild hochladen:</label><br>
        <input type="file" id="file" name="file" accept="image/*" required><br><br>

        <button type="submit">Einreichen</button>
    </form>
</body>
</html>
